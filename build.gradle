plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'tv.codely'
version '2.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
// See https://www.jetbrains.com/intellij-repository/snapshots
// See https://www.jetbrains.com/intellij-repository/releases
intellij {
    version '201.6668.113'
    sameSinceUntilBuild false
}

// See http://www.jetbrains.org/intellij/sdk/docs/basics/getting_started/build_number_ranges.html
patchPluginXml {
    sinceBuild '201'
    untilBuild '202.*'
    version project.version

    changeNotes """
    <ul>
    <li>2.0.0   More Punk to the theme + deprecations. You need to select again the theme with this update.</li>
    <li>1.1.9   Support for 2020.2 IDEs</li>
    <li>1.1.8   Match UI colors with the theme</li>
    <li>1.1.7   Subtle colors improvements</li>
    </ul>
      """
}
